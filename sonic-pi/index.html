    var bass = new Tone.MonoSynth({

    var x = 2
    var y = 19
    var p = -0.23
    var q = .75

    addX = function () {
      x = (x + 1) % 4;
      console.log(x);
      makeNoteList();
    }
    addY = function () {
      y = (y + 1) % 40;
      makeNoteList();

    }
    addP = function () {
      // p = (p + 0.1) % 2;
      p += 200;
          // Tone.Transport.start();
      makeTimeList();

    }
    addQ = function () {
      // q = (q + 0.1) % 2;
      q += 200;

    makeTimeList = function () {
      def = 750;
      bassTimeList = [
        0, 
        def, 
        def, 
        def, 
        def + p, 
        def + q, 
        def + p, 
        def + def + p,
        def,
        def + q,
        def + def + p,
        def,
        def + p,
        def + def + q,
        def + p,
        def + p,
        def + q,
        def + q,
        def,
        def + p,
        def + p,
        def + q,
        def + q,
        def + p,
        def + p,
        def]
    }

    makeTimeList();

    makeNoteList = function () {
      bassNoteList = [
      220, 
      195.998, 
      175.614, 
      195.998, 
      220*x/12, 
      220*y/10,
      220,
      195.998*x/12,
      195.998*y/10,
      195.998,
      220*x/12,
      261.626*x/12,
      261.626*y/10,
      220*y/10,
      195.998*x/12,
      174.614*y/10,
      195.998,
      220*y/10,
      220*x/12,
      220*x/12,
      220*y/10,
      195.998*x/12,
      195.998,
      220*x/12,
      195.998*x/12,
      174.614*y/10]
    }

    makeNoteList();

    bassNoteStepper = function () {
      if (playingVar == true) {
        bassNoteIndex = (bassNoteIndex + 1) % seqLength;
          setTimeout(playBNote, bassTimeList[bassNoteIndex]);
      }
    }

    playPNote = function () {
      piano.triggerAttackRelease(chordList[noteIndex](x, y), "2n");
      pianoNoteStepper();
    }

    playBNote = function () {
      bass.triggerAttackRelease(bassNoteList[bassNoteIndex], "32n");
      bassNoteStepper();
    }

    startPlay = function () {
      bassNoteStepper();
    }

    playC = function () {
      playingVar = true;
      startPlay();
    }
    playD = function () {
      playingVar = false;
    }




    vals = null;

      // socket.emit("play", -1);

      if (playingVar == true) {

          // $("#" + vals[v].docid ).html("" + vals[v].val);

      socket.on("correct updates", function (corrects) {
        // console.log(servervals)
        
        console.log(corrects);
        for (k in corrects) {
          $(correctDots[k]).css("background-color","rgba(0," + corrects[k]*255 + ",0 ,255" );
        }

      // speedChange = function (dir) {

      $(document).keypress(function(event) {
        // alert('Handler for .keypress() called. - ' + event.charCode);
        console.log("key pressed: " + event.charCode);
        if (event.charCode == "112") {    //p = 112
          console.log("pressing p");
          socket.emit("play", 1);
          // playMusic(1);   // start playing music
        }
        else if (event.charCode == "115") {
          socket.emit("play", 0);
          console.log("pressing s");
          // playMusic(0);   // stop playing music
        }
        else if (event.charCode == "114") {
          socket.emit("releaseChange", 1);
          console.log("pressing r");
          // playMusic(0);   // increase release
        }
        else if (event.charCode == "101") {
          socket.emit("releaseChange", -1);
          console.log("pressing e");
          // playMusic(0);   // reduce release
        }
        else if (event.charCode == "102") {
          speedChange(1);
          console.log("pressing f");
          // playMusic(0);   // stop playing music
        }
        else if (event.charCode == "100") {
          socket.emit("speedChange", -1);
          console.log("pressing d");
          // playMusic(0);   // stop playing music
        }

      });

    });
